	</head>
	
	<body>
	
		<div class="container" id="cntheader"  >
			 <br>	
			 <h1 class = "text-primary">Paso 2 - Detalles del siniestro:</h1>
        </div>

        <div class="form-group">
            <br>
            <label for="comment1">Describir los detalles del siniestro*:</label>
            <textarea class="form-control" rows="5" id="comment1"></textarea>
        </div>

        <div class="form-group">
            <label for="comment2">Describir los daños provocados al vehículo*:</label>
            <textarea class="form-control" rows="5" id="comment2"></textarea>
            <h6>(*) Campos obligatorios</h6> 
        </div>

        <div class = "button" id = "bbutton">
            <button type="button" class="btn btn-primary mb-2" id="bbenviar" onClick="ValidarCampos()">Grabar</button>
            
        </div> 

            <script>
				function ValidarCampos() {

				var comment1 = document.getElementById("comment1").value; 
				var comment2 = document.getElementById("comment2").value; 
					
	
				if(comment1 === ''){
				 alert("Campo Detalle del Siniestro es obligatorio, complete.");
				return false;
				} else if(comment2 === ''){
				 alert("Campo Daños Provocados al Vehículo es obligatorio, complete.");
				return false;
				} else {
				alert("Siniestro guardado"); 
				return false;
				}

				}
			
			</script>
	
	</body>
